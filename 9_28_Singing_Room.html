<body>
<select id="opt">
    <option value="노래방 "/>노래방
    <option value="LIVE "/>LIVE
    <option value="MV "/>MV
    <option value="직캠 "/>직캠
</select>
<input id="song" placeholder="가수 or 제목을 입력하세요."/>
<button onclick="play(opt.value,song.value)" >시작</button>
<br>
<iframe id="ifr" width=100% height=100% allowfullscreen></iframe>
<script>
    function play(o,s){//alert("temp");
        var temp=""
        temp="https://www.youtube.com/embed?autoplay=1&rel=0&listType=search&list="+o+s;
        ifr.src=temp;

    }
</script>
