<body>
<input type="number" value=9 min=2 max=19 id="m"/>
<input type="button" value="단" onclick="multi(m.value)"/><br>
<textarea id="ta" rows=5 cols=30></textarea>
<script>
    function multi(m){
        var temp="";
        var a=[m];//1차원 배열 선언

        for(var i=0;i<m;i++){
            a[i]=[m];//2차원 배열 선언
            for (j=0;j<m;j++){
                if(i===0){//i==0
                    if(j===0){//j==0
                        a[i][j]=m+"x"+m+"단";
                    }else{//j!=0
                        a[i][j]=(j+1)+"단";
                    }//if j
                }
                else{//i!=0
                    a[i][j]=(i+1)+"x"+(j+1)+"="+(i+1)*(j+1);
                }//if i
                temp+=a[i][j]+"\t";//t=tab
            }//for j
            temp+="\n";

        }//for i
        ta.value=temp;
    }//function multi
