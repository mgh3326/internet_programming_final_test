<body>
<a href="http://www.kw.ac.kr" target="new">
    광운대학교
</a><br>
<!--_self _blank a는 앵커ancker의 약자-->
<a href="http://www.kw.ac.kr" target="new">
    <image src="https://ipp.kw.ac.kr/static_root/images/content/greeting_logo.png" />
</a></br><hr>

<select onchange="paths(this.value)">

    <option value=0 />사이트 선택
    <option value=1 />네이버
    <option value=2 />다음
    <option value=3 />네이트
    <option value=4 />구글
    <option value=5 />유튜브
    <option value=6 />유튜브2

</select>
<input id="query" />
<button onclick="search(query.value)">검색
</button><hr>
출발<input id="s" />
도착<input id="f" />
<button onclick="load(s.value,f.value)">길찾기</button>

    <script>
        var site="";
        var path=[];

        path[1]="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=";
        path[2]="http://search.daum.net/search?w=tot&ie=UTF-8&q=";
        path[3]="https://search.daum.net/nate?thr=sbma&w=tot&q=";
        path[4]="https://www.google.co.kr/search?q=";
        path[5]="https://www.youtube.com/results?search_query=";
        path[6]="https://www.youtube.com/embed?autoplay=1&listType=search&list=";


        function paths(s){//여기에 처음 value 값이 온다. (1~6)
            site=path[s];//사이트 주소를 site 문자열 변수에 넣어준다.
            //alert(site);
        }

        function search(q){
            location.href=site+q;//클릭을 하면 site 주소 +q는 검색어가 되겠다. //링크 타고 가나보다.
            //alert(q);
        }

        function load(s,f){
            location.href="https://www.google.com/maps/dir/"+s+"/"+f;//시작과 끝을 인자로 넣어줌.
        }
    </script>
</body>
