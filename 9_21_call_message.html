    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width">
    <title>input advanced</title>

    <style id="jsbin-css">
        * {
            margin:0;
            padding:0;
        }

        #v {
            width:100vw;
        }
    </style>
</head>
<body>

<input type="file" accept="video/*" onchange="load(this.files)" /> <br>

<button onclick="pp()" id="b">| ▶ |</button>
<input type="button" value="| ▶ |" id="ib" onclick="pp()" />

<input type="color" onchange="color(this.value)" /> <br>

<input type="date" />
<input type="time" />
<input type="datetime-local" />
<input type="number" min=0 max=100 step=5 value=50 /><br>
0<ruby><input type="range" min=0 max=100 step=5 value=50 onchange="range(this.value)" /><rt id="rv">50</rt></ruby>100
<hr>

<input type="email" /><br>
<input type="url" /><br>
<input type="tel" id="tel" /><button onclick="phone(tel.value)">전화</button><br>

<textarea id="s"></textarea><button onclick="sms(tel.value, s.value)">문자</button>

<video id="v" /> <hr>


<script>
    function load(files) {
        v.src = window.URL.createObjectURL(files[0]);
    }

    function pp() {
        if (v.paused) {
            v.play();
            b.innerHTML = "| ■ |";
            ib.value="| ■ |"
        } else {
            v.pause();
            b.innerHTML = "| ▶ |";
            ib.value="| ▶ |"
        }
    }

    function color(c) {
        document.body.style.backgroundColor=c;
    }

    function range(r) {
        rv.innerHTML = r;
    }

    function phone(p) {
        location.href="tel:" + p;
    }

    function sms(t, m) {
        location.href="sms:" + t + "?&body=" + m;
    }
</script>
</body>
</html>
